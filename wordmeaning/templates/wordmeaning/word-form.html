{% extends 'main.html'%}
{% block content %}
	
	
	<div class="container-fluid">
		<h2 style="text-align:center;">Add your vocabulary</h2>
		<div class="row">

			<div class="col-md-10 offset-md-1 ">


				<form method="POST"  enctype='multipart/form-data' action="">
					{% csrf_token %}
					{{ wording.your_word}}
					{{ wording.meaning}}
					{{ wording.make_sentence}}
					<br>
					<button class='btn' type="submit" role='button' style="background-color: green;"> Save for the future</button>
				</form>
				<br>
				<br>
				<br>
				<br>
				<br>
			</div>
		</div>
	</div>
	
{% endblock %}
