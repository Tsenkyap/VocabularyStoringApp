{% extends 'main.html'%}
{% block content %}

	<div class="row">
		<div class="col-md-8 offset-md-2">
			<h1>Login </h1>
			<br>
				<form method="POST">
					{% csrf_token %}
					{{ form.as_p}}

		</div>
	</div>
</div>
<br><br>
	
{% endblock %}
