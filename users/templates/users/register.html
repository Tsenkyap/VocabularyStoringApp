{% extends 'main.html'%}
{% block title %}

	{% endblock %}

	<div class="row">

		<div class="col-md-8 offset-md-2">
			<h1>Register </h1>

					{% csrf_token %}
					{{ form.as_p}}

	</div>
</div>

{% endblock %}
